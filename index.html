<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Web Designer</title>

    <!-- Ligação entre HTML e CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- alt + shift + F (atalho para organizar o codigo) -->
    <!-- h1 texto mais importante do codigo, google ler ele na busca de outros usuarios -->
    
    <div>
        <img src="https://avatars.githubusercontent.com/u/127904170?v=4" alt="Foto de perfil" >
   
        <h1>Gabriel Tavares</h1>

        <h2>Desenvolvedor Front-End</h2>

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi, perspiciatis.</p>

        <!--<ul> Lista nao ordenada
        <ol> Lista ordenada
        '#' quando voce ainda nao possui o link       -->

        <ul>
            <li><a href="#">Github</a></li>
            <li><a href="#">Linkedin</a></li>
            <li><a href="#">Youtube</a></li>
            <li><a href="https://wa.me">Whatsapp</a></li>
        </ul>

        <!-- <a> link de envio para outro site -->
        <!-- target="_blank" faz o link ser aberto em outra aba -->

            <a href="https://www.cotiinformatica.com.br/" target="_blank" id="link">Desenvolvido por Coti Informática</a>

    </div> 


</body>

</html>
